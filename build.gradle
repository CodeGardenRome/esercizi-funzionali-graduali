project.version = '1.0-SNAPSHOT'

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.maiflai:gradle-scalatest:0.15"
  }
}

//Comment the following plugin, if you want to resume junit tests as defaults in gradle
apply plugin: "com.github.maiflai.scalatest"

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'


test {
    maxParallelForks = 1
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def vavrVersion = '0.9.0'
def scalazVersion = '7.2.10'

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "io.vavr:vavr:$vavrVersion"
    compile "org.scalaz:scalaz-core_2.12:$scalazVersion"
    testCompile "junit:junit:4.12"
    testCompile "org.scalatest:scalatest_2.12:3.0.1"
    testRuntime 'org.pegdown:pegdown:1.4.2'
}
